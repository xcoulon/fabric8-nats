---
apiVersion: v1
kind: Template
metadata:
  name: subscriber
parameters:
  - name: SERVICE
    description: "The name of the service"
    value: service1
  - name: SUBJECTS
    description: "The name of the subjects (a comma-separated value) to listen to"
    value: service1
  - name: REPLICA_COUNT
    description: "The number of replicas of the service"
    value: "1"
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${SERVICE}
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: ${SERVICE}
    spec:
      replicas: ${{REPLICA_COUNT}}
      revisionHistoryLimit: 2
      selector:
        app: ${SERVICE}
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: "${SERVICE}"
            type: "streaming"
        spec:
          containers:
          - env:
            - name: F8_BROKER_URL
              value: nats://nats-streaming-server:4222
            - name: F8_SUBJECTS
              value: ${SUBJECTS}
            - name: F8_CLUSTER_ID
              value: "f8-nats-streaming-cluster"
            - name: F8_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: F8_QUEUE_GROUP
              value: "${SERVICE}-queuegroup"
            - name: F8_DURABLE_NAME
              value: "${SERVICE}-durable-queue"
            - name: F8_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            image: 172.30.1.1:5000/fabric8/subscriber:latest
            imagePullPolicy: Always
            name: ${SERVICE}
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${SERVICE}
          from:
            kind: ImageStreamTag
            name: subscriber:latest
            namespace: fabric8
        type: ImageChange