apiVersion: v1
kind: DeploymentConfig
metadata:
  name: publisher
spec:
  template:
    metadata:
      labels:
        app: publisher
        type: "streaming"
    spec:
      containers:
      - name: publisher
        image: "publisher:latest"
        env:
        - name: F8_BROKER_URL
          value: "nats://nats-streaming-server:4222"
        - name: F8_CLUSTER_ID
          value: "f8-nats-streaming-cluster"
        - name: F8_CLIENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: F8_SUBJECTS
          value: "subject1,subject2"
        - name: F8_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
  replicas: 1
  triggers:
    - type: "ConfigChange" 
    - type: "ImageChange" 
      imageChangeParams:
        automatic: true
        containerNames:
          - "publisher"
        from:
          kind: "ImageStreamTag"
          name: "publisher:latest"
  strategy: 
    type: "Rolling"
  paused: false 
  revisionHistoryLimit: 2 
  minReadySeconds: 0